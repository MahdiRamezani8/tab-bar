<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tab bar</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/script.js"></script>
  </head>
  <body>
    <main class="tabbar">
      <section class="tabbar__tabs">
        <button class="tabbar__tabs__btn" data-category="tab1">tab 1</button>
        <button class="tabbar__tabs__btn" data-category="tab2">tab 2</button>
        <button class="tabbar__tabs__btn" data-category="tab3">tab 3</button>
      </section>

      <section class="tabbar__tabContent" data-category="tab1">
        <div class="tabbar__tabContent__content">1</div>
        <div class="tabbar__tabContent__content">2</div>
        <div class="tabbar__tabContent__content">3</div>
        <div class="tabbar__tabContent__content">4</div>
      </section>

      <section class="tabbar__tabContent" data-category="tab2">
        <div class="tabbar__tabContent__content">a</div>
        <div class="tabbar__tabContent__content">b</div>
        <div class="tabbar__tabContent__content">c</div>
        <div class="tabbar__tabContent__content">d</div>
      </section>
      <section class="tabbar__tabContent" data-category="tab3">
        <div class="tabbar__tabContent__content">9</div>
        <div class="tabbar__tabContent__content">10</div>
        <div class="tabbar__tabContent__content">11</div>
        <div class="tabbar__tabContent__content">12</div>
      </section>
    </main>
  </body>
</html>
